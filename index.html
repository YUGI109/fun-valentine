<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #f8dede;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    text-align: center;
  }

  h1 {
    color: #c0392b;
    margin-bottom: 15px;
  }

  img {
    width: 250px;
    margin: 20px 0;
  }

  button {
    padding: 10px 22px;
    font-size: 16px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin: 5px;
    transition: all 0.2s ease;
  }

  .yes-button {
    background: #2ecc71;
    color: white;
  }

  .no-button {
    background: #e74c3c;
    color: white;
  }

  .footer {
    margin-top: 30px;
    font-size: 14px;
    color: #555;
    font-style: italic;
  }
</style>
</head>

<body>

<h1 id="title">Will you be my Valentine?</h1>

<img id="gif" src="https://i.pinimg.com/originals/83/8b/a9/838ba9cee3c90d7fdbb307196163ba1b.gif" alt="gif">

<div id="buttons">
  <button class="yes-button" onclick="handleYesClick()">Yes</button>
  <button class="no-button" onclick="handleNoClick()">No</button>
</div>
